{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this client?</p>
    <p>Client ID: {{ client.id }}</p>
    <p>Name: {{ client.name }}</p>
    <p>Last name: {{ client.last_name }}</p>
    <p><input type="submit" value="Delete"></p>
</form>
{% endblock %}
