{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Czy na pewno chcesz anulować zamówienie:</p>
<!--    <p>LSWASTE ID: {{ lswaste.id }}</p>-->
    <p>Wielkogabarytowy odpad: {{ lswaste.type }}</p>
    <p>Wysokość: {{ lswaste.height }}</p>

    <p>Waga: {{ lswaste.weight }}</p>
    <p><input type="submit" value="Anuluj"></p>
</form>
{% endblock %}
