{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Czy na pewno chcesz anulować zamówienie:</p>
<!--    <p>EWASTE ID: {{ ewaste.id }}</p>-->
    <p>Elektroniczny odpad: : {{ ewaste.type }}</p>
    <p>Wysokość: {{ ewaste.height }}</p>
    <p>Szerokość: {{ ewaste.width }}</p>
    <p>Długość: {{ ewaste.length }}</p>
    <p>Waga: {{ ewaste.weight }}</p>
    <p><input type="submit" value="Anuluj"></p>
</form>
{% endblock %}
