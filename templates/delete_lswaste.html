{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to delete:</p>
    <p>LSWASTE ID: {{ lswaste.id }}</p>
    <p>LSWASTE : {{ lswaste.type }}</p>
    <p>HEIGHT: {{ lswaste.height }}</p>
    <p>WIDTH: {{ lswaste.width }}</p>
    <p>LENGTH: {{ lswaste.length }}</p>
    <p>WEIGHT: {{ lswaste.weight }}</p>
    <p><input type="submit" value="Delete"></p>
</form>
{% endblock %}
