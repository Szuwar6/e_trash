{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to delete:</p>
    <p>EWASTE ID: {{ ewaste.id }}</p>
    <p>EWASTE : {{ ewaste.type }}</p>
    <p>HEIGHT: {{ ewaste.height }}</p>
    <p>WIDTH: {{ ewaste.width }}</p>
    <p>LENGTH: {{ ewaste.length }}</p>
    <p>WEIGHT: {{ ewaste.weight }}</p>
    <p><input type="submit" value="Delete"></p>
</form>
{% endblock %}
